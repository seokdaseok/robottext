<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Robot Texting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Montaga&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Text a very dumb robot!</h1>
    <h3 class="warning">Warning: Do not expect a good reply. And don't get offended because the responses are random. You also might get really annoyed. DO NOT TYPE PERSONAL THINGS.</h3>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 text-container">
          <h2 class="textbox">Type Something Here</h1>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 text-container">
          <h2 class="replybox">Replied Message</h2>
        </div>

        <div class="container-fluid">
          <p class="paragraph">Feel free to use these buttons, when the robot says something dumb.</p>
        </div>

        <div class="container-fluid">
          <button type="button" name="button" class="b button"><span class="button-text">Bruh</span></button>
          <button type="button" name="button" class="r button"><span class="button-text">rlly?</span></button>
          <button type="button" name="button" class="n button"><span class="button-text">NO</span></button>
        </div>

      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
